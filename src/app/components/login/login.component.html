<div class="login-container">
  <h2>Login</h2>
  <h5>Authenticated or registered users:</h5>
  <p>email: 'user1@example.com', password: 'password1' and email: 'user2@example.com', password: 'password2'</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="formControls['email'].invalid && (formControls['email'].dirty || formControls['email'].touched)"
        class="error-message">
        <div *ngIf="formControls['email'].errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="formControls['email'].errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
      <div
        *ngIf="formControls['password'].invalid && (formControls['password'].dirty || formControls['password'].touched)"
        class="error-message">
        Password is required.
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
